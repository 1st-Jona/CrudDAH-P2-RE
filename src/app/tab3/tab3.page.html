<ion-header>
    <ion-toolbar>
        <ion-title>Activos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item-sliding *ngFor="let student of students; index as i;">
            <div *ngIf="student.active">
                <ion-item-options side="start">
                    <ion-item-option color="secondary">
                        <ion-icon name="checkmark"></ion-icon>
                    </ion-item-option>
                </ion-item-options>

                <ion-item>
                    <ion-label>
                        <h2>
                            <strong>{{student.name}}</strong>

                            <ion-chip color="secondary" *ngIf="student.active" class="ion-float-right">
                                <ion-label>Activo</ion-label>
                            </ion-chip>
                            <ion-chip color="danger" *ngIf="!student.active" class="ion-float-right">
                                <ion-label>Inactivo</ion-label>
                            </ion-chip>
                        </h2>
                        <h3> <strong>No.Control:  </strong>{{student.controlnumber}}</h3>
                        <h3 *ngIf="index[i]"> <strong>CURP:  </strong>{{student.curp}}</h3>
                        <h3 *ngIf="index[i]"> <strong>Edad:  </strong>{{student.age}} años</h3>
                        <ion-button (click)="mostrarInfo(i)" shape="round">
                            <ion-label *ngIf="!index[i]">Ver más...</ion-label>
                            <ion-label *ngIf="index[i]">Ver menos...</ion-label>
                        </ion-button>
                    </ion-label>
                </ion-item>

                <ion-item-options side="end">

                    <ion-item-option color="danger">
                        <ion-icon name="close"></ion-icon>
                    </ion-item-option>

                </ion-item-options>
            </div>

        </ion-item-sliding>
    </ion-list>
</ion-content>
